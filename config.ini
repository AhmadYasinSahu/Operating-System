# Compiler Simulator Configuration File

# System Configuration
[system]
num_threads_per_stage = 2
time_quantum = 100
log_level = 1  # 0=ERROR, 1=INFO, 2=DEBUG

# Compiler Configuration
[compiler]
input_file = data/input/sample_code.cpp
output_directory = data/output/
log_directory = logs/

# Memory Configuration
[memory]
max_tokens = 10000
max_token_size = 256
shared_memory_key = 1234
shared_memory_size = 10485760  # 10MB

# Queue Configuration
[queue]
message_queue_base_key = 2000
max_message_size = 1024

# Process Configuration
[processes]
lexical_threads = 3
syntax_threads = 2
semantic_threads = 1
codegen_threads = 2

# Scheduling Configuration
[scheduling]
algorithm = round_robin
time_quantum_ms = 100
priority_levels = 5

# Performance Monitoring
[monitoring]
enable_metrics = true
enable_profiling = true
enable_gantt_chart = true
log_performance = true

# Output Configuration
[output]
generate_assembly = true
generate_symbols = true
generate_report = true
output_format = asm

# Debug Configuration
[debug]
verbose_logging = false
trace_ipc = false
trace_mutex = false
trace_scheduling = false
